# Tokyonight Storm for LSD
# Based on Tokyonight Storm palette: Background #1e2030, Foreground #c0caf5, Blue #7aa2f7, Cyan #7dcfff, Green #9ece6a, Yellow #e0af68, Red #f7768e, Magenta #bb9af7, Purple #9d7cd8
# Values are ANSI 256-color codes approximating the palette

user: 111 # cyan (close to #7dcfff)
group: 189 # foreground (close to #c0caf5)
permission:
  read: 105 # blue (close to #7aa2f7)
  write: 177 # magenta (close to #bb9af7)
  exec: 111 # cyan (close to #7dcfff)
  exec-sticky: 111 # cyan (close to #7dcfff)
  no-access: 168 # red (close to #f7768e)
date:
  hour-old: 146 # comment 20% lighter (close to grayish #565f89, lighter)
  day-old: 103 # comment (close to #565f89)
  older: 60 # current line (close to #565f89)
size:
  none: 60 # current line (close to #565f89)
  small: 148 # green (close to #9ece6a)
  medium: 179 # orange/yellow (close to #e0af68)
  large: 168 # red (close to #f7768e)
inode:
  valid: 189 # foreground (close to #c0caf5)
  invalid: 168 # red (close to #f7768e)
links:
  valid: 111 # cyan (close to #7dcfff)
  invalid: 168 # red (close to #f7768e)
tree-edge: 105 # blue (close to #7aa2f7)

