backtraces_path = "$HOME/.local/share/neovide/" 
fork = false
frame = "full"
idle = true
maximized = false
mouse-cursor-icon = "arrow"
# neovim-bin = "/usr/bin/nvim" # in reality found dynamically on $PATH if unset
no-multigrid = false
srgb = true
tabs = true
theme = "auto"
title-hidden = true
vsync = true
wsl = false

[font]
size = 11.0
hinting = "full"
edging = "antialias"

[[font.normal]]
family = "JetBrainsMono NF" # Will use the bundled Fira Code Nerd Font by default

[[font.normal]]
family = "Noto Color Emoji"
style = "Normal"

[box-drawing]
# "font-glyph", "native" or "selected-native"
mode = "selected-native"

[box-drawing.sizes]
default = [2, 4]  # Thin and thick values respectively, for all sizes
