# Findex App Launcher windowrule
windowrule = float, class:^(findex)$
windowrule = noanim, class:^(findex)$
windowrule = noborder, class:^(findex)$
windowrule = noshadow, class:^(findex)$

# windowrule = opacity 0.92, class:^(thunar|nemo)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Windowrule for Each Workspaces for Certain Applications
